management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /actuator
      exposure:
        include: [ "info", "health", "refresh", "beans", "configprops", "env", "mappings" ]
  endpoint:
    configprops:
      show-values: when_authorized
  info:
    git:
      enabled: true

# 로컬 개발 환경 SSL 설정 (개발 편의를 위한 옵션)
server:
  port: 8443
  ssl:
    enabled: true
    # 로컬에서는 Self-signed 인증서 사용
    key-store: classpath:keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: localhost

spring:
  cloud:
    gateway:
      routes:
        - id: tour-api
          predicates:
            - Path=/api/tour/**
          uri: http://localhost:38080
          filters:
            - RewritePath=/api/tour/(?<segment>.*), /tour/$\{segment}

tour:
  gateway:
    routes:
      gateway-api:
        - predicates:
            - Path=/api/tour/airflies/{id}

  authorization:
    auth-info-map:
      kr:
        client-ip:
          - 0:0:0:0:0:0:0:1
          - 127.0.0.1
      us:
        client-ip:
          - 0:0:0:0:0:0:0:1
          - 127.0.0.1
      jp:
        client-ip:
          - 2.0.0.0/16
